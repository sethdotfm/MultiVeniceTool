<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENICE Camera Test (Proxied)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .config {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .config div {
            margin: 5px 0;
        }

        .config span {
            color: #4CAF50;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1976D2;
        }

        button:active {
            background: #0D47A1;
        }

        .test-button {
            background: #4CAF50;
        }

        .test-button:hover {
            background: #45a049;
        }

        .iframe-container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            height: calc(100vh - 280px);
            min-height: 500px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
            background: white;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            min-height: 60px;
        }

        .status .log {
            color: #888;
            margin: 2px 0;
        }

        .status .success {
            color: #4CAF50;
        }

        .status .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VENICE Camera Control Test (Proxied)</h1>
        
        <div class="config">
            <div><strong>Configuration:</strong></div>
            <div>Proxy URL: <span id="display-proxy"></span></div>
            <div>Target Element ID: <span id="display-element"></span></div>
        </div>

        <div class="controls">
            <button class="test-button" onclick="sendCommand()">Send Command</button>
            <button onclick="reloadIframe()">Reload Camera</button>
            <button onclick="inspectIframe()">Inspect Iframe Content</button>
        </div>

        <div class="iframe-container">
            <iframe id="camera-iframe"></iframe>
        </div>

        <div class="status" id="status">
            <div class="log">Ready. Click "Send Command" to test.</div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - EDIT THESE VALUES
        // ============================================
        const TARGET_ELEMENT_ID = "BUTTON_REC_BUTTON";      // Element ID to click
        // ============================================

        const PROXY_URL = "/proxy/camera";

        // Display config
        document.getElementById('display-proxy').textContent = PROXY_URL;
        document.getElementById('display-element').textContent = TARGET_ELEMENT_ID;

        // Load camera iframe through proxy
        const iframe = document.getElementById('camera-iframe');
        iframe.src = PROXY_URL;

        function log(message, type = 'log') {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            status.appendChild(logEntry);
            
            // Keep only last 10 logs
            while (status.children.length > 10) {
                status.removeChild(status.firstChild);
            }
        }

        function sendCommand() {
            try {
                log('Attempting to send command...', 'log');
                
                // Try to access the iframe's document (should work now with proxy!)
                const iframeDoc = iframe.contentWindow.document;
                const targetElement = iframeDoc.getElementById(TARGET_ELEMENT_ID);
                
                if (targetElement) {
                    targetElement.click();
                    log(`✓ Command sent successfully to element: ${TARGET_ELEMENT_ID}`, 'success');
                } else {
                    log(`✗ Element not found: ${TARGET_ELEMENT_ID}`, 'error');
                    log('Tip: Click "Inspect Iframe Content" to see available element IDs', 'log');
                }
            } catch (error) {
                log(`✗ Error: ${error.message}`, 'error');
                log('The proxy should have fixed cross-origin issues. Check server logs.', 'log');
            }
        }

        function reloadIframe() {
            log('Reloading camera interface...', 'log');
            iframe.src = iframe.src;
        }

        function inspectIframe() {
            try {
                const iframeDoc = iframe.contentWindow.document;
                const elementsWithId = iframeDoc.querySelectorAll('[id]');
                
                log('=== Elements with IDs in camera interface ===', 'log');
                elementsWithId.forEach(el => {
                    log(`  - ${el.tagName.toLowerCase()}#${el.id}`, 'log');
                });
                
                if (elementsWithId.length === 0) {
                    log('No elements with IDs found', 'error');
                }
            } catch (error) {
                log(`✗ Cannot inspect iframe: ${error.message}`, 'error');
            }
        }

        // Log when iframe loads
        iframe.onload = function() {
            log('Camera interface loaded through proxy', 'success');
        };

        iframe.onerror = function() {
            log('Failed to load camera interface', 'error');
        };
    </script>
</body>
</html>
