settings:
  port: 8080              # Web server port
  command_delay_ms: 0     # Optional delay between camera commands
  auth:
    type: "digest"        # "digest" or "basic"
    username: "admin"
    password: "84blazers"

cameras:
  - name: "Camera A"
    url: "http://172.17.80.101"
    gui_path: "/rmt.html"   # Path to the camera web UI
    # Optional per-camera auth override:
    # auth:
    #   type: "digest"
    #   username: "admin"
    #   password: "84blazers"

  - name: "Camera B"
    url: "http://172.17.80.102"
    gui_path: "/rmt.html"

  - name: "Camera C"
    url: "http://172.17.80.103"
    gui_path: "/rmt.html"

buttons:
  - id: "rec_start"
    label: "Start Recording"
    color: "#ff4444"
    targets: "all"          # "all" or list of camera names
    request:
      method: "GET"
      path: "/rmt.cgi"      # Example â€“ adjust to what VENICE uses
      params:
        cmd: "BUTTON_REC_BUTTON"

  - id: "rec_stop"
    label: "Stop Recording"
    color: "#44ff44"
    targets:
      - "Camera A"
      - "Camera B"
    request:
      method: "GET"
      path: "/rmt.cgi"
      params:
        cmd: "REC_STOP"
